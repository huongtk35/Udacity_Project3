apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: huongtk35/reverseproxy:v1
        name: reverseproxy
        imagePullPolicy: Always          
        resources:
          requests:  
        ports:
        - containerPort: 8080
      restartPolicy: Always